<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff88;
            overflow-x: hidden;
        }
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px;
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #00ff88;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 20px #00ff88;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            font-size: 1.2em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        .card {
            background: rgba(0, 20, 0, 0.9);
            border: 1px solid #00ff88;
            padding: 30px;
            border-radius: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }
        .card h3 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .card p {
            color: #aaa;
            line-height: 1.6;
        }
        .difficulty {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-top: 15px;
        }
        .easy { background: #00ff88; color: #000; }
        .medium { background: #ffaa00; color: #000; }
        .hard { background: #ff0044; color: #fff; }
        
        .form-section {
            background: rgba(0, 20, 0, 0.9);
            border: 1px solid #00ff88;
            padding: 40px;
            border-radius: 10px;
            margin-top: 40px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #00ff88;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: #001100;
            border: 1px solid #00ff88;
            color: #00ff88;
            font-family: inherit;
            border-radius: 5px;
        }
        button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #00cc6a;
            transform: scale(1.05);
        }
        .metrics {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 20, 0, 0.9);
            border: 1px solid #00ff88;
            padding: 20px;
            border-radius: 10px;
            font-size: 0.9em;
        }
        .metric-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    
    <div class="metrics" id="metrics">
        <div class="metric-item">
            <span>CPU:</span>
            <span id="cpu">0%</span>
        </div>
        <div class="metric-item">
            <span>RAM:</span>
            <span id="ram">0%</span>
        </div>
        <div class="metric-item">
            <span>Disk:</span>
            <span id="disk">0%</span>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>‚ö° DevOps Manual</h1>
            <p class="subtitle">–ü—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏–π –º–∞–Ω—É–∞–ª –ø–æ DevOps —Å –∂–∏–≤—ã–º–∏ –ø—Ä–∏–º–µ—Ä–∞–º–∏</p>
        </header>

        <div class="grid" id="topics-grid">
            <!-- –¢–µ–º—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
        </div>

        <div class="form-section">
            <h2>üöÄ –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –ª–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω—É—é —Ä–∞–±–æ—Ç—É</h2>
            <form id="lab-form">
                <div class="form-group">
                    <label>–¢–µ–º–∞</label>
                    <select id="topic-select" required>
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ–º—É</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>–ù–∞–∑–≤–∞–Ω–∏–µ –ª–∞–±—ã</label>
                    <input type="text" id="lab-title" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Docker Compose">
                </div>
                <div class="form-group">
                    <label>–û–ø–∏—Å–∞–Ω–∏–µ</label>
                    <textarea id="lab-content" rows="4" required placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏..."></textarea>
                </div>
                <div class="form-group">
                    <label>–ö–æ–º–∞–Ω–¥—ã (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>
                    <textarea id="lab-commands" rows="3" placeholder="docker-compose up -d, docker ps..."></textarea>
                </div>
                <div class="form-group">
                    <label>–°–ª–æ–∂–Ω–æ—Å—Ç—å</label>
                    <select id="lab-difficulty">
                        <option value="easy">–õ–µ–≥–∫–∞—è</option>
                        <option value="medium">–°—Ä–µ–¥–Ω—è—è</option>
                        <option value="hard">–°–ª–æ–∂–Ω–∞—è</option>
                    </select>
                </div>
                <button type="submit">–°–æ–∑–¥–∞—Ç—å –ª–∞–±—É</button>
            </form>
        </div>
    </div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff88';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 35);
        
        // Load topics
        async function loadTopics() {
            try {
                const response = await fetch('/api/topics');
                const topics = await response.json();
                const grid = document.getElementById('topics-grid');
                const select = document.getElementById('topic-select');
                
                topics.forEach(topic => {
                    // Add to grid
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>${topic.title}</h3>
                        <p>${topic.description}</p>
                        <span class="difficulty easy">–ò–∑—É—á–∏—Ç—å ‚Üí</span>
                    `;
                    grid.appendChild(card);
                    
                    // Add to select
                    const option = document.createElement('option');
                    option.value = topic.id;
                    option.textContent = topic.title;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading topics:', error);
            }
        }
        
        // Update metrics
        async function updateMetrics() {
            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();
                document.getElementById('cpu').textContent = data.cpu_usage.toFixed(1) + '%';
                document.getElementById('ram').textContent = data.memory_usage.toFixed(1) + '%';
                document.getElementById('disk').textContent = data.disk_usage.toFixed(1) + '%';
            } catch (error) {
                console.error('Error fetching metrics:', error);
            }
        }
        
        // Form submission
        document.getElementById('lab-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const commands = document.getElementById('lab-commands').value
                .split(',')
                .map(cmd => cmd.trim())
                .filter(cmd => cmd);
            
            const data = {
                topic_id: parseInt(document.getElementById('topic-select').value),
                title: document.getElementById('lab-title').value,
                content: document.getElementById('lab-content').value,
                commands: commands,
                difficulty: document.getElementById('lab-difficulty').value
            };
            
            try {
                const response = await fetch('/api/labs', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert('–õ–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–∞—è —Ä–∞–±–æ—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞! –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram.');
                    document.getElementById('lab-form').reset();
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
        
        // Init
        loadTopics();
        updateMetrics();
        setInterval(updateMetrics, 5000);
        
        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
