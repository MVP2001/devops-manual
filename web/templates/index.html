<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff88;
            overflow-x: hidden;
        }
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Логин слева сверху */
        .auth-box {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 20, 0, 0.9);
            border: 1px solid #00ff88;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            min-width: 200px;
        }
        .auth-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background: #001100;
            border: 1px solid #00ff88;
            color: #00ff88;
            font-family: inherit;
        }
        .auth-box button {
            width: 100%;
            padding: 8px;
            background: #00ff88;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .auth-box .user-info {
            display: none;
        }
        .auth-box.logged-in .login-form {
            display: none;
        }
        .auth-box.logged-in .user-info {
            display: block;
        }
        
        /* Метрики справа */
        .metrics {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 20, 0, 0.9);
            border: 1px solid #00ff88;
            padding: 20px;
            border-radius: 10px;
            font-size: 0.9em;
            z-index: 1000;
        }
        
        header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px;
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #00ff88;
            border-radius: 10px;
            margin-top: 100px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 20px #00ff88;
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .card {
            background: rgba(0, 20, 0, 0.9);
            border: 1px solid #00ff88;
            padding: 30px;
            border-radius: 10px;
            transition: all 0.3s;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }
        .card h3 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .card p {
            color: #aaa;
            line-height: 1.6;
        }
        .card .arrow {
            margin-top: 15px;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    
    <!-- Логин слева -->
    <div class="auth-box" id="auth-box">
        <div class="login-form">
            <input type="text" id="username" placeholder="Логин">
            <input type="password" id="password" placeholder="Пароль">
            <button onclick="login()">Войти</button>
        </div>
        <div class="user-info">
            <p>Привет, <span id="user-name"></span>!</p>
            <button onclick="logout()">Выйти</button>
        </div>
    </div>
    
    <!-- Метрики справа -->
    <div class="metrics" id="metrics">
        <div>CPU: <span id="cpu">0%</span></div>
        <div>RAM: <span id="ram">0%</span></div>
        <div>Disk: <span id="disk">0%</span></div>
    </div>

    <div class="container">
        <header>
            <h1>⚡ DevOps Manual</h1>
            <p style="color: #888;">Практический мануал по DevOps</p>
        </header>

        <div class="grid">
            {{range .topics}}
            <a href="/topic/{{.Slug}}" class="card">
                <h3>{{.Title}}</h3>
                <p>{{.Description}}</p>
                <div class="arrow">→ Изучить</div>
            </a>
            {{end}}
        </div>
    </div>

    <script>
        // Matrix эффект
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for (let i = 0; i < columns; i++) drops[i] = Math.random() * -100;
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff88';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 35);
        
        // Auth
        async function checkAuth() {
            try {
                const res = await fetch('/api/auth/check');
                const data = await res.json();
                if (data.authenticated) {
                    document.getElementById('auth-box').classList.add('logged-in');
                }
            } catch (e) {}
        }
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            
            if (res.ok) {
                const data = await res.json();
                document.getElementById('user-name').textContent = data.user;
                document.getElementById('auth-box').classList.add('logged-in');
            } else {
                alert('Ошибка входа');
            }
        }
        
        async function logout() {
            await fetch('/api/auth/logout', {method: 'POST'});
            document.getElementById('auth-box').classList.remove('logged-in');
        }
        
        // Metrics
        async function updateMetrics() {
            try {
                const res = await fetch('/api/metrics');
                const data = await res.json();
                document.getElementById('cpu').textContent = data.cpu_usage.toFixed(1) + '%';
                document.getElementById('ram').textContent = data.memory_usage.toFixed(1) + '%';
                document.getElementById('disk').textContent = data.disk_usage.toFixed(1) + '%';
            } catch (e) {}
        }
        
        checkAuth();
        updateMetrics();
        setInterval(updateMetrics, 5000);
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
