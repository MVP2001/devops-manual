<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{.lab.Title}} - DevOps Manual</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff88;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .back {
            color: #00ff88;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff88;
        }
        .content {
            background: rgba(0, 20, 0, 0.9);
            border: 1px solid #00ff88;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .content h2 {
            color: #00ff88;
            margin: 20px 0 10px;
        }
        .content p {
            margin-bottom: 15px;
            color: #ccc;
        }
        .commands {
            background: #001100;
            border: 1px solid #003300;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .command {
            background: #000;
            padding: 10px 15px;
            margin: 10px 0;
            border-left: 3px solid #00ff88;
            font-family: monospace;
            color: #0f0;
            cursor: pointer;
        }
        .command:hover {
            background: #002200;
        }
        .edit-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 40px;
            overflow-y: auto;
        }
        .edit-panel.active {
            display: block;
        }
        .edit-panel input, .edit-panel textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: #001100;
            border: 1px solid #00ff88;
            color: #00ff88;
            font-family: inherit;
        }
        .edit-panel textarea {
            min-height: 200px;
        }
        .edit-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: none;
        }
        .edit-btn.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/topic/{{.lab.Topic.Slug}}" class="back">‚Üê –ù–∞–∑–∞–¥ –∫ —Ç–µ–º–µ</a>
        
        <h1>{{.lab.Title}}</h1>
        
        <div class="content" id="content">
            {{.lab.Content}}
            
            {{if .lab.Commands}}
            <h2>–ö–æ–º–∞–Ω–¥—ã:</h2>
            <div class="commands">
                {{range .lab.Commands}}
                <div class="command" onclick="copyToClipboard(this)">{{.}}</div>
                {{end}}
            </div>
            {{end}}
        </div>
        
        <p style="color: #666; font-size: 0.9em;">
            –°–ª–æ–∂–Ω–æ—Å—Ç—å: <span style="color: #00ff88;">{{.lab.Difficulty}}</span> | 
            –û–±–Ω–æ–≤–ª–µ–Ω–æ: {{.lab.UpdatedAt.Format "02.01.2006 15:04"}}
        </p>
    </div>
    
    <button class="edit-btn" id="edit-btn" onclick="toggleEdit()">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
    
    <div class="edit-panel" id="edit-panel">
        <div class="container">
            <h2>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ª–∞–±—ã</h2>
            <input type="text" id="edit-title" value="{{.lab.Title}}">
            <textarea id="edit-content">{{.lab.Content}}</textarea>
            <textarea id="edit-commands" placeholder="–ö–æ–º–∞–Ω–¥—ã —á–µ—Ä–µ–∑ –Ω–æ–≤—É—é —Å—Ç—Ä–æ–∫—É...">{{range .lab.Commands}}{{.}}
{{end}}</textarea>
            <select id="edit-difficulty">
                <option value="easy" {{if eq .lab.Difficulty "easy"}}selected{{end}}>–õ–µ–≥–∫–∞—è</option>
                <option value="medium" {{if eq .lab.Difficulty "medium"}}selected{{end}}>–°—Ä–µ–¥–Ω—è—è</option>
                <option value="hard" {{if eq .lab.Difficulty "hard"}}selected{{end}}>–°–ª–æ–∂–Ω–∞—è</option>
            </select>
            <br><br>
            <button onclick="saveLab()" style="padding: 10px 30px; background: #00ff88; color: #000; border: none; cursor: pointer;">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button onclick="toggleEdit()" style="padding: 10px 30px; background: #333; color: #fff; border: none; cursor: pointer; margin-left: 10px;">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>
    
    <script>
        const labId = {{.lab.ID}};
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
        fetch('/api/auth/check')
            .then(r => r.json())
            .then(data => {
                if (data.authenticated) {
                    document.getElementById('edit-btn').classList.add('visible');
                }
            });
        
        function toggleEdit() {
            document.getElementById('edit-panel').classList.toggle('active');
        }
        
        function copyToClipboard(el) {
            navigator.clipboard.writeText(el.textContent);
            el.style.background = '#004400';
            setTimeout(() => el.style.background = '#000', 200);
        }
        
        async function saveLab() {
            const data = {
                id: labId,
                title: document.getElementById('edit-title').value,
                content: document.getElementById('edit-content').value,
                commands: document.getElementById('edit-commands').value.split('\n').filter(c => c.trim()),
                difficulty: document.getElementById('edit-difficulty').value
            };
            
            const res = await fetch('/api/labs/' + labId, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            
            if (res.ok) {
                location.reload();
            } else {
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
            }
        }
    </script>
</body>
</html>
